<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookshelf App</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body class="min-h-screen">
        <header class="bg-indigo-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-book-open text-2xl"></i>
                        <h1 class="text-2xl font-bold">Bookshelf App</h1>
                    </div>
                    <button id="toggleForm" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-indigo-50 transition">
                        <i class="fas fa-plus mr-2"></i>Add Book
                    </button>
                </div>
            </div>
        </header>
    
        <main class="container mx-auto px-4 py-8">
            <!-- Add Book Form (Initially Hidden) -->
            <section id="bookFormSection" class="hidden mb-10 bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-book-medical mr-2 text-indigo-500"></i>Add New Book
                    </h2>
                    <button id="closeForm" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="bookForm" class="space-y-4">
                    <div>
                        <label for="bookFormTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input id="bookFormTitle" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter Book Title">
                    </div>

                    <div>
                        <label for="bookFormAuthor" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                        <input id="bookFormAuthor" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter Author Name">
                    </div>

                    <div>
                        <label for="bookFormYear" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                        <input id="bookFormYear" type="number" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Enter Publication Year">
                    </div>

                    <div class="checkbox-container">
                        <input id="bookFormIsComplete" type="checkbox">
                        <label for="bookFormIsComplete" class="text-sm font-medium text-gray-700">Already Read</label>
                    </div>

                    <button id="bookFormSubmit" type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-700 transition flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>Add To Bookshelf
                    </button>
                </form>
            </section>
    
            <!-- Search Section -->
            <section class="mb-10">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-search mr-2 text-indigo-500"></i>Search Books
                    </h2>
                    <form id="searchBook" class="flex gap-2">
                        <input id="searchBookTitle" type="text" class="flex-1 search-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Search by Title">
                        <button id="searchSubmit" type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-700 transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </section>
    
            <!-- Bookshelf Sections -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Unread Books -->
                <section>
                    <div class="bg-white rounded-xl shadow-md p-6 h-full">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="fas fa-bookmark mr-2 text-red-500"></i>Unread Books
                            </h2>
                            <span id="unreadCount" class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                        </div>
                        
                        <div id="incompleteBookList" class="space-y-4">
                            <!-- Empty State -->
                            <div class="empty-state text-center py-10">
                                <i class="fas fa-book-open text-4xl text-gray-300 mb-3"></i>
                                <p class="text-gray-500">No Unread Books Yet</p>
                                <p class="text-sm text-gray-400 mt-1">Add Some Books To Get Started!</p>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- Read Books -->
                <section>
                    <div class="bg-white rounded-xl shadow-md p-6 h-full">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                <i class="fas fa-check-circle mr-2 text-green-500"></i>Read Books
                            </h2>
                            <span id="readCount" class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                        </div>
                        
                        <div id="completeBookList" class="space-y-4">
                            <!-- Empty state -->
                            <div class="empty-state text-center py-10">
                                <i class="fas fa-check-circle text-4xl text-gray-300 mb-3"></i>
                                <p class="text-gray-500">No Completed Books Yet</p>
                                <p class="text-sm text-gray-400 mt-1">Mark Books As Read When You Finish Them!</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script defer src="js/main.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
